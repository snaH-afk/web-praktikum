<!DOCTYPE html>
<html lang="dewe" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF00FF" />
    <meta name="description" content="Page description" />
    <meta property="og:title" content="Unique page title - My Site" />
    <meta property="og:description" content="Page description" />
    <meta property="og:image" content="https://www.mywebsite.com/image.jpg" />
    <meta property="og:image:alt" content="Image description" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://www.mywebsite.com/page" />

    <title>Today</title>

    <link rel="stylesheet" href="/resources/css/index.css" />
    <link rel="stylesheet" href="/resources/css/print.css" media="print" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="canonical" href="https://www.mywebsite.com/page" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/my.webmanifest" />

    <script type="module">
        document.documentElement.classList.remove("no-js"); document.documentElement.classList.add("js");
    </script>
</head>

<body>
    <script src="/assets/js/xy-polyfill.js" nomodule></script>
    <script src="/assets/js/script.js" type="module"></script>

    <div id="appwidth">
        <div class=" columns is-mobile is-flex">
            <div class="column is-offset-2 is-3-mobile is-1-desktop is-2-tablet">
                <img src="./resources/images/logo.svg" alt="logo" width="100%" />
            </div>
            <div class="column ">
                <h1 class="title is-1">Today</h1>
                <h4 class="subtitle is-4">Hinzufügen eines neuen Eintrags</h4>
            </div>
        </div>

        <form action="/addEntry" method="post" enctype="multipart/form-data">

            <div class="columns is-mobile">
                <h1 class="column title is-4">Datum</h1>
                <h1 id="datum" class="column title is-4">Datum</h1>
            </div>
            <script>
                var myDate = new Date();
                var myEuroDate = myDate.getDate() + '/' + myDate.getMonth() + '/' + myDate.getFullYear();
                document.getElementById("datum").innerHTML = myEuroDate;
            </script>
            <div class="columns">
                <label for="date" class="column title is-4">Titel</label>
                <input class=" column input" type="text" id="date" placeholder="Text eingeben">
            </div>

            <label for="schlafrange" class="title is-2"> Schlafdauer </label>
            <div class="slidecontainer">
                <input type="range" min="4" max="12" value="8" step="0.5" class="slider" id="schlafrange" name="schlafrange">
            </div>
            <output id="schlafdauerOutput">
      <h1 class="title is-2" id="schlafdauer"> </h1>
    </output>

            <label for="schlafqualitaetrange" class="title is-2"> Schlafqualität </label>
            <div class="slidecontainer">
                <input type="range" min="0" max="10" value="0" step="1" class="slider" id="schlafqualitaetrange">
            </div>
            <output id="schlafqualitaetOutput">
      <h1 class="title is-2" id="schlafqualitaet"></h1>
    </output>

            <label for="sportrange" class="title is-2"> Sportdauer </label>
            <div class="slidecontainer">
                <input type="range" min="0" max="3" value="1" step="0.5" class="slider" id="sportrange">
            </div>
            <output id="sportdauerOutput">
      <h1 class="title is-2" id="sportdauer">  </h1>
    </output>

            <label for="sportintensitaetrange" class="title is-2"> Sportintensität </label>
            <div class="slidecontainer">
                <input type="range" min="0" max="3" value="1" step="1" class="slider" id="sportintensitaetrange">
            </div>
            <output id="sportintensitaetOutput">
      <h1 class="title is-2" id="sportintensitaet">  </h1>
    </output>

            <label for="wohlbefindenrange" class="title is-2"> Wohlbefinden </label>
            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="1" step="1" class="slider" id="wohlbefindenrange">
            </div>
            <output id="wohlbefindenOutput">
      <h1 class="title is-2" id="wohlbefinden">  </h1>
    </output>

            <label class="checkbox" onclick="showOrHideDiv()">
      <input type="checkbox" id="migraenecheckbox"> Migräne </label>
            <div id="migraenediv">
                <label for="migraenerange" class="slidecontainer" id="migraenecontainer">
        <input type="range" min="0" max="10" value="1" step="1" class="slider" id="migraenerange">
      </label>
                <output id="migraeneOutput">
        <h1 class="title is-2" id="migraene">  </h1>
      </output>
            </div>
            <button class="button is is-success ml-2 mr-4" type="submit"> Eintrag speichern </button>
        </form>
        <script>
            function showOrHideDiv() {
                if (document.getElementById("migraenediv").style.display === 'none') {
                    document.getElementById("migraenediv").style.display = '';
                } else {
                    document.getElementById("migraenediv").style.display = 'none';
                }
            }
        </script>

        <h1 class="title is-4">Beschreibung</h1>
        <textarea class="textarea" placeholder="Beschreibung eingeben">  </textarea>
        <h1 class="title is-4">Bild</h1>
        <div class="file is-info ml-2 mb-4">
            <label class="file-label">
      <input class="file-input" type="file" name="resume">
      <span class="file-cta">
                    <span class="file-label"> Bild hochladen  </span>
                </span>
    </label>
        </div>
        <button class="button is-warning">
    <a href="./index.html"> Zurück zur Übersicht </a>
  </button>

        <script>
            var schlafRangeSlider = document.getElementById("schlafrange");
            var sleepQualitySlider = document.getElementById("schlafqualitaetrange");
            var sportRangeSlider = document.getElementById("sportrange");
            var sportIntensitySlider = document.getElementById("sportintensitaetrange");
            var wellbeingSlider = document.getElementById("wohlbefindenrange");
            var slider = document.getElementById("migraenerange");

            var schlafRangeOutput = document.getElementById("schlafdauer");
            var sleepQualityOutput = document.getElementById("schlafqualitaet");
            var sportRangeOutput = document.getElementById("sportdauer");
            var sportIntensityOutput = document.getElementById("sportintensitaet");
            var wellbeingOutput = document.getElementById("wohlbefinden");
            var output = document.getElementById("migraene");

            schlafRangeOutput.innerHTML = schlafRangeSlider.value;
            schlafRangeSlider.oninput = function() {
                schlafRangeOutput.innerHTML = this.value;
            }

            sleepQualityOutput.innerHTML = sleepQualitySlider.value;
            sleepQualitySlider.oninput = function() {
                sleepQualityOutput.innerHTML = this.value;
            }

            sportRangeOutput.innerHTML = sportRangeSlider.value;
            sportRangeSlider.oninput = function() {
                sportRangeOutput.innerHTML = this.value;
            }

            sportIntensityOutput.innerHTML = sportIntensitySlider.value;
            sportIntensitySlider.oninput = function() {
                sportIntensityOutput.innerHTML = this.value;
            }

            wellbeingOutput.innerHTML = wellbeingSlider.value;
            wellbeingSlider.oninput = function() {
                wellbeingOutput.innerHTML = this.value;
            }

            output.innerHTML = slider.value;
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>

    </div>


</body>

</html>
